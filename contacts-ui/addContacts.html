    <!-- Add contact form -->
    <section class="mt-2">

        <div class="row">
          <div class="col">

              <form>

                  <input type="text" placeholder="Name" class="form-control" />

                <div class="mb-2">
                  <input
                    type="text"

                  />

                <div class="mb-2">
                  <input
                    type="text"
                    placeholder="Mobile"

                <div class="mb-2">

                <div class="mb-2">

                </div>
                <div class="mb-2">
                  <select class="form-select">
                    <option value="">Select A group</option>
                    <option value="">Family</option>
                    <option value="">Colleague</option>
